<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo DS Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nds">
    <!-- Top Screen -->
    <div class="top-screen">
      <div class="animated-ball"></div>
    </div>
    
    <!-- Bottom Screen -->
    <div class="bottom-screen">
      <p>Touch Screen</p>
    </div>
    
    <!-- Buttons -->
    <div class="buttons">
      <div class="button circle"></div>
      <div class="button circle"></div>
      <div class="button rect"></div>
      <div class="button rect"></div>
    </div>
  </div>
</body>
</html>
